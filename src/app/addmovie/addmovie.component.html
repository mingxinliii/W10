<div class="section">
    <div class="form-group">
      <label for="movieTitle">Movie Title</label>
      <input type="text" class="form-control" id="movieTitle" [(ngModel)]="movieTitle">
    </div>
    <div class="form-group">
      <label for="movieYear">Movie Year</label>
      <input type="number" class="form-control" id="movieYear" [(ngModel)]="movieYear">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
  </div>
